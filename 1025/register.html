<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>회원가입 창</title>
	<script src="script/jquery.min.js"></script>
	<script>
		$(function(){
			$('#btnZipsearch').click(function(){
				var win1 = window.open('/1025/servlet/Zipsearch', '_blank', 'left=1000,top=100,width=800,height=800');
			});
		});
	</script>
	<style type="text/css">
		ul > li { list-style-type: none; padding: 5px 0px }
	</style>
</head>
<body>
	<h1>회원가입</h1>
	<form action="/1025/servlet/Register" method="post">
		<ul>
			<li>Name : <input type="text" name="username" placeholder="Enter your name" required="required"></li>
			<li>ID : <input type="text" name="userid" placeholder="Enter your ID" required="required"></li>
			<li>Password : <input type="password" name="userpasswd" placeholder="Enter your password" required="required"></li>
			<li>Password(Confirm) : <input type="password" name="userpasswd1" placeholder="Enter your password again" required="required"></li>
			<li>Email : <input type="email" name="useremail" placeholder="Enter your email address" required="required" size="40"></li>
			<li>Zippost : <input type="text" name="zippost1" readonly="readonly" size="5"> - <input type="text" name="zippost2" readonly="readonly" size="5">
				<input type="button" id="btnZipsearch" value="우편번호검색"></li>
			<li>Address : <input type="text" name="useraddress1" readonly="readonly" size="50"></li>
			<li>Address1 : <input type="text" name="useraddress2"></li>
			<li><input type="submit" value="가입하기">&nbsp;&nbsp;
				<input type="reset" value="다시하기"></li>
		</ul>
	</form>	
</body>
</html>
